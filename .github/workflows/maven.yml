name: CI

on:
  push:
    branches: [ "main", "deploy" ]
  pull_request:
    branches: [ "main", "deploy" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run tests
        run: mvn test

      - name: Build web module
        run: mvn clean package -pl web -am
