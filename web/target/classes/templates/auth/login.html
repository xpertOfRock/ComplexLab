<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Login')"></head>
<body>
<div class="container">
    <div th:replace="fragments/layout :: nav"></div>

    <div class="card" style="max-width:520px;">
        <h2 style="margin-top:0;">Login</h2>
        <form th:action="@{/auth/login}" method="post" class="grid">
            <div>
                <label>Username</label>
                <input class="input" name="username" autocomplete="username"/>
            </div>
            <div>
                <label>Password</label>
                <input class="input" type="password" name="password" autocomplete="current-password"/>
            </div>
            <button class="btn secondary" type="submit">Sign in</button>
            <div class="muted">
                <span>Don't have an account?</span>
                <a th:href="@{/auth/register}">Register</a>
            </div>
            <div th:if="${param.error}" class="muted">Invalid credentials</div>
        </form>
    </div>
</div>
</body>
</html>
