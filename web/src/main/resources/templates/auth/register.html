<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Register')"></head>
<body>
<div class="container">
    <div th:replace="fragments/layout :: nav"></div>

    <div class="card" style="max-width:520px;">
        <h2 style="margin-top:0;">Register</h2>
        <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" class="grid">
            <div>
                <label>Username</label>
                <input class="input" th:field="*{username}" autocomplete="username"/>
                <div class="muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div>
                <label>Password</label>
                <input class="input" type="password" th:field="*{password}" autocomplete="new-password"/>
                <div class="muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button class="btn" type="submit">Create account</button>
        </form>
    </div>
</div>
</body>
</html>
